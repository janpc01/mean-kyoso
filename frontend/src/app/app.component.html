<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home</a>
      </li>
      <li class="nav-item">
        <a href="/game-rules" class="nav-link" routerLink="game-rules">Game Rules</a>
      </li>
      @if (showAdminBoard) {
        <li class="nav-item">
          <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
        </li>
      }
    </ul>

    <a href="#" class="navbar-brand">
      <img src="assets/images/logo.png" alt="Kyoso Cards" class="navbar-logo">
    </a>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="/cart" class="nav-link" routerLink="cart">Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact Us</a>
      </li>
      @if (isLoggedIn) {
        <li class="nav-item">
          <a href="/user/cards" class="nav-link" routerLink="user/cards">View Your Cards</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">Logout</a>
        </li>
      } @else {
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      }
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
