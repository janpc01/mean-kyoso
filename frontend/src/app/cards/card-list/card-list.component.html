<div>
    <h2>Your Cards</h2>
    <div class="create-button-container">
        <a routerLink="/user/cards/create">Create New Card</a>
    </div>
    <div class="card-list">
        <div *ngFor="let card of cards" class="card-wrapper">
            <div class="card">
                <div class="season-text">2024/25</div>
                <div class="card-image" [style.backgroundImage]="'url(' + card.image + ')'"></div>
                <div class="card-info">
                    <div class="info-field">{{ card.name }}</div>
                    <div class="info-field">{{ card.beltRank }}</div>
                    <div class="info-field">{{ card.achievement }}</div>
                    <div class="info-field">{{ card.clubName }}</div>
                </div>
            </div>
            <div class="card-actions">
                <button (click)="addToCart(card._id)">Add to Cart</button>
                <button (click)="openDeleteModal(card)">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal" *ngIf="showDeleteModal">
    <div class="modal-content">
        <h3>Confirm Delete</h3>
        <p>Are you sure you want to delete this card?</p>
        <div class="modal-actions">
            <button (click)="confirmDelete()">Yes, Delete</button>
            <button (click)="closeDeleteModal()">Cancel</button>
        </div>
    </div>
</div>
