<div class="home-container">
  <!-- Left side - Create Card Form -->
  <div class="left-panel">
    <h2>Create Your Card!</h2>
    <app-card-create></app-card-create>
  </div>

  <!-- Right side - Search Cards -->
  <div class="right-panel">
    <div class="search-container">
      <h2>Search Cards by Name</h2>
      <div class="search-box">
        <input 
          type="text" 
          [(ngModel)]="searchQuery" 
          (keyup)="onSearch()"
          placeholder="Enter card name..."
          class="search-input"
        >
      </div>
    </div>
    
    <!-- Search Results -->
    <div class="search-results">
      <div *ngIf="searchQuery.trim() === ''" class="no-search-message">
        Enter a card name to search
      </div>
      <div *ngFor="let card of searchResults" class="card">
        <h3>{{ card.name }}</h3>
        <p>Belt Rank: {{ card.beltRank }}</p>
        <p>Achievement: {{ card.achievement }}</p>
        <p>Club: {{ card.clubName }}</p>
        <img [src]="card.image" alt="{{ card.name }}" style="width:100px;">
        <p>Print Count: {{ card.printCount }}</p>
      </div>
      <div *ngIf="searchQuery.trim() && searchResults.length === 0" class="no-results-message">
        No cards found matching "{{ searchQuery }}"
      </div>
    </div>
  </div>
</div>
